<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="divic">
      <h2>Computer Choice: <span id="computer-choice"></span></h2>

  </body>
